<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sieve</title>
</head>

<body>
  <div class='controls'>
    <label class='toggleEditBtn'>
      <span class="tooltip">
        <!-- Use non-breaking spaces instead of regular spaces -->
        <h6>Toggle&nbsp;Card&nbsp;Edit</h6>
      </span>
    </label>

    <label class='clearBtn'>
      <span class="tooltip">
        <h6>Clear&nbsp;Grid</h6>
      </span>
    </label>

    <label class='saveBtn'>
      <span class="tooltip">
        <h6>Save&nbsp;Project</h6>
      </span>
    </label>

    <label class="loadBtn">
      <span class="tooltip">
        <h6>Load&nbsp;Project</h6>
      </span>
      <form id="load">
        <input type="file">
      </form>
    </label>

    <label class='exportBtn'>
      <span class="tooltip">
        <h6>Export&nbsp;Project</h6>
      </span>
    </label>

  </div>

  <div class="grid"></div>
  <div class="dummygrid"></div>

  <!-- Modals. A new div has to be specified every time with a different id -->
  <div class="modal" id="newCardModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <br>
      <br>
      <button class='groupBtn' disabled>Group Card</button>
      <button class='regBtn'>Regular Card</button>
      <br>
      <br>
      <br>
      <label class="pickColourBtn">
        Change colour (groups only)
        <input type="color" class="colourPicker" onchange='changeTemplateColour(false);' value="#ff0000">
      </label>
      <div class="item" id="template">
        <div class="item-content">
          <div class="card" id="templateCard">
            <p class="group_title" id="templateGroupTitle" contenteditable="true"></p>
            <p class="title" id="templateTitle" contenteditable="true" hidden></p>
            <p class="comment" id="templateComment" contenteditable="true" hidden></p>
            <p class="code" id="templateCode" contenteditable="true" hidden></p>
          </div>
        </div>
      </div>
      <label class='addCardbtn'>Add New Card</label>
    </div>
  </div>

  <div class="modal" id="clearConfirmModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <br>
      <h1>Are you sure you want to clear the entire grid? This can not be undone.</h1>
      <br>
      <label class="confirmBtn" id="clearYesBtn">Yes</label>
      <label class="confirmBtn" id="clearNoBtn">No</label>
    </div>
  </div>

  <!-- Imports -->
  <script src="scripts/muuri.min.js"></script>
  <script src="scripts/web-animations.min.js"></script>
  <script src="scripts/FileSaver.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/xlsx.full.min.js"></script>
  </div>
</body>

</html>
