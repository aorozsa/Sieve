<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="build/favicon.ico">
  <title>Sieve</title>
</head>

<body>
  <div class='controls'>
    <div id="space"></div>
    <label class='toggleEditBtn'>
      <span class="tooltip">
        <!-- Use non-breaking spaces instead of regular spaces -->
        <h6>Toggle&nbsp;Note&nbsp;Edit</h6>
      </span>
    </label>

    <label class='zoomOutBtn'>
      <span class="tooltip">
        <h6>Zoom&nbsp;Out</h6>
      </span>
    </label>

    <label class='zoomInBtn'>
      <span class="tooltip">
        <h6>Zoom&nbsp;In</h6>
      </span>
    </label>

    <label class='clearBtn'>
      <span class="tooltip">
        <h6>Clear&nbsp;Project</h6>
      </span>
    </label>

    <label class='saveBtn'>
      <span class="tooltip">
        <h6>Save&nbsp;Project</h6>
      </span>
    </label>

    <label class="loadBtn">
      <span class="tooltip">
        <h6>Load&nbsp;Project</h6>
      </span>
      <form id="load">
        <input type="file">
      </form>
    </label>

    <label class='exportBtn'>
      <span class="tooltip">
        <h6>Export&nbsp;to&nbsp;Excel</h6>
      </span>
    </label>

    <input type="text" maxlength="60" size="1" id="projectTitle" placeholder="Project Title" disabled />
  </div>

  <div class="grid"></div>
  <div class="dummyGrid"></div>

  <a href="https://github.com/aorozsa/sieve/tree/master/installers">
    <label class='downloadBtn'>
      <span class="tooltip">
        <h6>Download&nbsp;Offline&nbsp;Version</h6>
      </span>
    </label>
  </a>

  <!-- Modals. A new div has to be specified every time with a different id -->
  <div class="modal" id="queryProjectTitle">
    <div class="modal-content">
      <h1>Type in a research question. Press enter or click away to confirm. This field can not be left blank.</h1>
    </div>
  </div>

  <div class="modal" id="confirmProjectTitle">
    <div class="modal-content">
      <h1>Is this your research question? It can not be changed later.</h1>
      <br>
      <label class="confirmBtn" id="titleYesBtn">Yes</label>
      <label class="confirmBtn" id="titleNoBtn">No</label>
    </div>
  </div>

  <div class="modal" id="newCardModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <br>
      <br>
      <button class='regBtn' disabled>New Note</button>
      <button class='groupBtn'>New Group</button>
      <br>
      <br>
      <br>
      <label class="pickColourBtn pickColourBtnDisabled">
        Change group colour
        <input type="color" class="colourPicker" onchange='changeTemplateColour(false);' value="#ff0000" disabled>
      </label>
      <div class="item" id="template">
        <div class="item-content">
          <div class="card" id="templateCard">
            <p class="group_title" id="templateGroupTitle" contenteditable="true" hidden></p>
            <textarea class="heading" id="templateHeading" readonly></textarea>
            <p class="title" id="templateTitle" contenteditable="true"></p>
            <p class="comment" id="templateComment" contenteditable="true"></p>
            <p class="code" id="templateCode" contenteditable="true">Interview:&nbsp;</p>
          </div>
        </div>
      </div>
      <label class='addCardbtn'>Add New Item</label>
    </div>
  </div>

  <div class="modal" id="clearConfirmModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <br>
      <h1>Are you sure you want to clear this project and start a new one? This can not be undone.</h1>
      <br>
      <label class="confirmBtn" id="clearYesBtn">Yes</label>
      <label class="confirmBtn" id="clearNoBtn">No</label>
    </div>
  </div>

  <!-- Imports -->
  <script src="scripts/muuri.min.js"></script>
  <script src="scripts/web-animations.min.js"></script>
  <script src="scripts/FileSaver.js"></script>
  <script src="scripts/xlsx.full.min.js"></script>
  <script src="scripts/index.js"></script>
  </div>
</body>

</html>
