<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sieve</title>
</head>

<body>
  <div>
  <button class='saveBtn'>save</button>
  <button class='loadBtn'>load</load>
  </div>
  <div class="wrapper">
  <div class="grid">
    <div class="item" id="ghost">
      <div class="item-content">
        <h1>+</h1>
      </div>
    </div>
  </div>

  <!-- Modals. A new div has to be specified every time with a different id -->
  <div class="modal" id="newCardModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <br>
        <br>
        <button class='regBtn' disabled>Regular Card</button>
        <button class='groupBtn'>Group Card</button>
        <div class="item" id="template">
          <div class="item-content">
            <textarea class="title" placeholder="Title"></textarea>
            <textarea class="comment" placeholder="Comment"></textarea>
            <textarea class="code" placeholder="Code"></textarea>
          </div>
        </div>
        <button class='addCardbtn'>Add New Card</button>
      </div>
  </div>

  <!-- Imports for Muuri and index -->
  <script src="scripts/web-animations.min.js"></script>
  <script src="scripts/hammer.min.js"></script>
  <script src="scripts/muuri.min.js"></script>
  <script src="scripts/index.js"></script>
</div>
</body>

</html>
